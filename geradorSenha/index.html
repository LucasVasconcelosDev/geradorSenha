<body>
    <h1>Gerador de senhas</h1>

    <div class="formulario">
        
        <label for="">Digite o tamanho da senha (maximo de 20 caracteres)</label>
        <input type="number" id="tamanho" placeholder="Digite o tamanho da senha">

        <label>Digite a quantidade de senhas que deseja criar (limite de 10 senhas):</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade de senhas">

        <label>
            <span>Letras Minusculas:</span>
            <input type="checkbox" id="minusculo" checked/>
        </label>
        
        <label>
            <span>Letras MaiÃºsculas:</span>
            <input type="checkbox" id="maiusculo" checked/>
        </label>

        <label>
            <span>NÃºmeros:</span>
            <input type="checkbox" id="numero" checked/>
        </label>

        <label>
            <span>Caracteres Especiais:</span>
            <input type="checkbox" id="especiais" checked/>
        </label>

        <button id="criar" onclick="criar()">Gerar</button>
        <button id="apagar" onclick="apagar()">Limpar</button>

        <script src="script.js"></script>

        <textarea id="textarea" readonly></textarea>
        
    </div>
    
</body>
</html>
